<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iphone 8 Plus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="iphone">
    <div class="header">
        <div class="header__top"></div>
        <div class="header__bottom">
            <div class="header__bottom-camera"></div>
            <div class="header__bottom-horizontal"></div>
        </div>
    </div>
      <div class="main">
          <img src="iphone.jpg" alt="Iphone">
      </div>
      <footer class="footer">
          <div class="footer__circle"></div>
      </footer>
  </div>

    <div class="iphoneback">
        <div class="iphoneback__top">
            <div class="iphoneback__top-camera">
                <div></div>
                <div></div>
            </div>
            <div class="iphoneback__top-black"></div>
            <div class="iphoneback__top-light"></div>
        </div>

        <div class="iphoneback__main">
            <img src="logo.png" alt="Apple Logo">
        </div>

        <div class="iphoneback__footer">
            <span>iPhone</span>

            <p>Designed by Apple in California</p>
            <p>Assembled in China</p>
            <img src="ce.png" alt="CE">
            <img src="rubbish.png" alt="">
        </div>

    </div>
</body>
</html>
